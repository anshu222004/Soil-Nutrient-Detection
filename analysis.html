<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soil Analysis | SmartAppleLab</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f3f3f3;
  }

  /* NAVBAR */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: green;     
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h2 {
    margin: 0;
    color: white;
    font-size: 26px;
    font-weight: bold;
  }

  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
  }

  nav a:hover {
    color: yellow;
  }

  /* PAGE CONTENT */
  .container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: green;
    margin-bottom: 30px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  .input-group input, .input-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .button {
    display: block;
    width: 100%;
    padding: 15px;
    background: green;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  .button:hover {
    background: darkgreen;
  }

  /* RESULT BOX */
  .result {
    margin-top: 30px;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .result h3 {
    color: green;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<!-- NAVBAR -->
<header>
  <h2>SmartAppleLab</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="start.html">Start Testing</a>
    <a href="mineral.html">Minerals</a>
    <a href="diseases.html">Diseases</a>
    <a href="analysis.html">Analysis</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<div class="container">
  <h1>Soil Analysis</h1>

  <div class="input-group">
    <label for="nitrogen">Nitrogen (N %)</label>
    <input type="number" id="nitrogen" placeholder="Enter nitrogen level">
  </div>

  <div class="input-group">
    <label for="phosphorus">Phosphorus (P %)</label>
    <input type="number" id="phosphorus" placeholder="Enter phosphorus level">
  </div>

  <div class="input-group">
    <label for="potassium">Potassium (K %)</label>
    <input type="number" id="potassium" placeholder="Enter potassium level">
  </div>

  <div class="input-group">
    <label for="ph">pH Value</label>
    <input type="number" step="0.1" id="ph" placeholder="Enter pH value">
  </div>

  <div class="input-group">
    <label for="moisture">Soil Moisture (%)</label>
    <input type="number" id="moisture" placeholder="Enter moisture level">
  </div>

  <button class="button" onclick="analyzeSoil()">Run Analysis</button>

  <div class="result" id="result" style="display:none;">
    <h3>Analysis Result</h3>
    <p id="resultText"></p>
    <button class="button" onclick="window.location.href='index.html'" style="margin-top: 15px; background: darkgreen;">
      Back to Home
    </button>
  </div>
</div>

<script>
function analyzeSoil() {
  const n = parseFloat(document.getElementById('nitrogen').value);
  const p = parseFloat(document.getElementById('phosphorus').value);
  const k = parseFloat(document.getElementById('potassium').value);
  const ph = parseFloat(document.getElementById('ph').value);
  const moisture = parseFloat(document.getElementById('moisture').value);

  let result = '';

  if (!n || !p || !k || !ph || !moisture) {
    result = 'Please fill all fields.';
  } else {
    if (n < 0.5) result += 'Nitrogen is low. ';
    else result += 'Nitrogen level is good. ';

    if (p < 0.2) result += 'Phosphorus is low. ';
    else result += 'Phosphorus level is good. ';

    if (k < 0.3) result += 'Potassium is low. ';
    else result += 'Potassium level is good. ';

    if (ph < 5.5) result += 'Soil is acidic. ';
    else if (ph > 7.5) result += 'Soil is alkaline. ';
    else result += 'Soil pH is optimal. ';

    if (moisture < 20) result += 'Soil moisture is low.';
    else result += 'Soil moisture is good.';
  }

  document.getElementById('resultText').innerText = result;
  document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
