<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Detection & Analysis | AirSafe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('image.jpg') center/cover no-repeat;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #b59000; /* mustard theme */
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h2 { margin: 0; font-size: 26px; font-weight: bold; }
    nav a { margin-left: 20px; text-decoration: none; color: white; font-size: 18px; }
    nav a:hover { color: #ffeb3b; }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255, 255, 224, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #b59000;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label { font-weight: bold; }

    input[type="number"],
    input[type="date"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #b59000;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffeb3b;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h2>AirSafe</h2>
    <nav>
      <a href="front.html">Home</a>
      <a href="air-detection.html">Air Detection</a>
      <a href="aqi-info.html">AQI Info</a>
      <a href="health-tips.html">Health Tips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Air Detection & Analysis</h1>
    <form id="airForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="holidays_count">Holidays Count:</label>
      <input type="number" id="holidays_count" placeholder="Enter Holidays Count" required>

      <label for="days">Day of the Week (1=Monday,...7=Sunday):</label>
      <input type="number" id="days" placeholder="Enter Day Number" required>

      <label for="pm25">PM2.5:</label>
      <input type="number" id="pm25" placeholder="Enter PM2.5 Value" required>

      <label for="pm10">PM10:</label>
      <input type="number" id="pm10" placeholder="Enter PM10 Value" required>

      <label for="no2">NO2:</label>
      <input type="number" id="no2" placeholder="Enter NO2 Value" required>

      <label for="so2">SO2:</label>
      <input type="number" id="so2" placeholder="Enter SO2 Value" required>

      <label for="co">CO:</label>
      <input type="number" id="co" placeholder="Enter CO Value" required>

      <label for="ozone">Ozone:</label>
      <input type="number" id="ozone" placeholder="Enter Ozone Value" required>

      <button type="button" onclick="predictAQI()">Predict AQI</button>
    </form>
  </div>

  <script>
    function predictAQI() {
      // get input values
      const dateInput = document.getElementById('date').value;
      const holidays_count = document.getElementById('holidays_count').value;
      const days = document.getElementById('days').value;
      const pm25 = document.getElementById('pm25').value;
      const pm10 = document.getElementById('pm10').value;
      const no2 = document.getElementById('no2').value;
      const so2 = document.getElementById('so2').value;
      const co = document.getElementById('co').value;
      const ozone = document.getElementById('ozone').value;

      // redirect to result.html with query parameters
      const params = new URLSearchParams({
        date: dateInput,
        holidays_count, days, pm25, pm10, no2, so2, co, ozone
      }).toString();

      window.location.href = `result.html?${params}`;
    }
  </script>

</body>
</html>
