<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | AirSafe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ebca5d; /* light yellow background */
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #ee7b2f; /* mustard */
      color: rgb(236, 233, 231);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h2 { margin: 0; font-size: 26px; }
    nav a { margin-left: 20px; text-decoration: none; color: rgb(242, 237, 237); font-size: 18px; }
    nav a:hover { color: #f3f1eb; }

    /* Hero */
    .hero {
      background: url('image.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: rgb(252, 251, 250);
      text-shadow: 1px 1px 5px #000;
    }

    /* Contact Form */
    .contact-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff3e0cc; /* slightly transparent warm yellow */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f00; /* darker mustard */
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
    }

    .contact-section input, 
    .contact-section textarea {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ffcc80; /* light mustard border */
      font-size: 16px;
      resize: none;
      background: #fff8e1;
    }

    .contact-section input:focus, 
    .contact-section textarea:focus {
      border: 1px solid #ff6f00;
      outline: none;
      box-shadow: 0 0 5px #ffcc80;
    }

    .contact-section button {
      padding: 12px;
      background: #ffb300; /* mustard */
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .contact-section button:hover { background: #ff6f00; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #ffb300; /* mustard */
      color: white;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h2>AirSafe</h2>
    <nav>
      <a href="front.html">Home</a>
      <a href="air-detection.html">Air Detection</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact AirSafe</h1>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h2>Send Us Your Queries</h2>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 AirSafe | Air Pollution Monitoring & Analysis
  </footer>

</body>
</html>
